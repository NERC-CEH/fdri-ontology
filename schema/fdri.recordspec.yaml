          - record: EnvironmentalMonitoringFacility
      appliesToTimeSeries:
        label:
          - value: applies to time-series
            lang: en
        description:
          - value: |
              References the time series that are affected by this configuration.
            lang: en
        propertyUri: fdri:appliesToTimeSeries
        kind: object
        required: true
        repeatable: true
        constraints:
