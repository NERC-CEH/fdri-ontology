base: http://fdri.ceh.ac.uk/records/metadata/
prefixes:
  - prefix: dcat
    uri: http://www.w3.org/ns/dcat#
  - prefix: dct
    uri: http://purl.org/dc/terms/
  - prefix: fdri
    uri: http://fdri.ceh.ac.uk/vocab/metadata/
  - prefix: geo
    uri: http://www.w3.org/2003/01/geo/wgs84_pos#
  - prefix: geos
    uri: http://www.opengis.net/ont/geosparql#
  - prefix: iop
    uri: https://w3id.org/iadopt/ont/
  - prefix: prov
    uri: http://www.w3.org/ns/prov#
  - prefix: qudt
    uri: "http://qudt.org/schema/qudt/"
  - prefix: rdf
    uri: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  - prefix: rdfs
    uri: http://www.w3.org/2000/01/rdf-schema#
  - prefix: schema
    uri: http://schema.org/
  - prefix: skos
    uri: http://www.w3.org/2004/02/skos/core#
  - prefix: sosa
    uri: http://www.w3.org/ns/sosa/
  - prefix: spatialrelations
    uri: http://data.ordnancesurvey.co.uk/ontology/spatialrelations/
  - prefix: ssn
    uri: http://www.w3.org/ns/ssn/
  - prefix: sys
    uri: http://www.w3.org/ns/ssn/systems/
  - prefix: xsd
    uri: http://www.w3.org/2001/XMLSchema#


mixins:
  # Mixins represent reusable packages of properties that can be applied to classes.

  CataloguedResource:
    label:
      - value: Catalogued Resource
        language: en
    description:
      - value: |
          Additional metadata that applies to all catalogued resources.
        language: en
    properties:
      identifier:
        label:
          - value: identifier
            lang: en
        description:
          - value: A unique identifier of the resource being described or cataloged.
            lang: en
        propertyUri: dct:identifier
        kind: literal
        repeatable: true
        constraints:
          - datatype: xsd:string
  WithAnnotations:
    label:
      - value: With Annotations
        language: en
    description:
      - value: |
          Allows metadata annotations to be added to the parent resource.
    properties:
      hasAnnotation:
        label:
          - value: annotation
            lang: en
        description:
          - value: An annotation providing a property/value pair that applies to this resource.
            lang: en
        propertyUri: fdri:hasAnnotation
        kind: object
        repeatable: true
        constraints:
          - record: Annotation

  WithLabelAndComment:
    label:
      - value: With Label And Comment
        language: en
    description:
      - value: |
          Provides the RDF Schema properties for label and comment.
          Primarily used for the labelling and description of non-document things other than SKOS concepts.
    properties:
      label:
        label:
          - value: label
            lang: en
        description:
          - value: A human-readable label for this resource.
            lang: en
        propertyUri: rdfs:label
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString
      comment:
        label:
          - value: comment
            lang: en
        description:
          - value: A text comment providing a description of or additional information about this resource.
            lang: en
        propertyUri: rdfs:comment
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString

  WithTitleAndDescription:
    label:
      - value: With Title And Description Mixin
        language: en
    description:
      - value: |
          Provides the Dublin Core properties for title and description.
          Primarily used for the labelling and descrtipion of document-like things such as datasets, web pages and documents.
          This mixin does not apply to classes derived from `Concept` which instead use the properties defined by SKOS
          (`skos:prefLabel` and `skos:scopeNote`).
    properties:
      title:
        label:
          - value: title
            lang: en
        description:
          - value: The title by which this resource is known.
            lang: en
        propertyUri: dct:title
        kind: literal
        repeatable: true
        constraints:
          -  datatype: rdf:langString
      description:
        label:
          - value: description
            lang: en
        description:
          - value: A description of this resource and/or its content.
            lang: en
        propertyUri: dct:description
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString

  WithProvenance:
    label:
      - value: With Provenance
        language: en
    description:
      - value: |
          A mixin type which provides properties for relating a resource to the activities which generate, modify and
          terminate the resource.
    properties:
      wasGeneratedBy:
        label:
          - value: was generated by
            lang: en
        description:
          - value: |
              Relates a resource to the activity which created or otherwise gave rise to the existence of the resource.
        propertyUri: prov:wasGeneratedBy
        kind: object
        constraints:
          - record: Activity
      wasModifiedBy:
        label:
          - value: was modified by
            lang: en
        description:
          - value: |
              Relates a resource to an activity which modified the resource or its content.
            lang: en
        propertyUri: fdri:wasModifiedBy
        kind: object
        repeatable: true
        constraints:
          - record: Activity
      wasInvalidatedBy:
        label:
          - value: was invalidated by
            lang: en
        description:
          - value: |
              Invalidation is the start of the destruction, cessation, or expiry of an existing entity by an activity.
              The entity is no longer available for use (or further invalidation) after invalidation.
              Any generation or usage of an entity precedes its invalidation.
            lang: en
        propertyUri: prov:wasInvalidatedBy
        kind: object
        constraints:
          - record: Activity
  
  WithPublicationMetadata:
    label:
      - value: With Publication Metadata
        lang: en
    description:
      - value: Provides properties for recording core metadata related to the publication of resources.
        lang: en
    properties:
      publisher:
        label:
          - value: publisher
            lang: en
        description:
          - value: An agent responsible for making the resource available.
            lang: en
        propertyUri: dct:publisher
        kind: object
        repeatable: true
        constraints:
          - record: Agent
      contributor:
        label:
          - value: contributor
            lang: en
        description:
          - value: An entity responsible for making contributions to the resource.
            lang: en
        propertyUri: dct:contributor
        kind: object
        repeatable: true
        constraints:
          - record: Agent
      creator:
        label:
          - value: creator
            lang: en
        description:
          - value: An entity primarily responsible for making the resource.
            lang: en
        propertyUri: dct:creator
        kind: object
        repeatable: true
        constraints:
          - record: Agent
      created:
        label:
          - value: created
            lang: en
        description:
          - value: Date and time of creation of the resource.
        propertyUri: dct:created
        kind: literal
        constraints:
          - datatype: xsd:dateTime
      modified:
        label:
          - value: modified
            lang: en
        description:
          - value: Date and time on which the resource was most recently changed.
        propertyUri: dct:modified
        kind: literal
        constraints:
          - datatype: xsd:dateTime
      issued:
        label:
          - value: issued
            lang: en
        description:
          - value: Date and time on which the resource was formally published.
        propertyUri: dct:issued
        kind: literal
        constraints:
          - datatype: xsd:dateTime

  WithIndexedGeometry:
    label:
      - value: With Geometry
        lang: en
    description:
      - value: |
          Provides properties for recording the geometries associated with a geo-spatially located item.
        lang: en
    properties:
      hasGeometry:
        label:
          - value: has geometry
            lang: en
        description:
          - value: |
              Relates a geo-spatially located resource to the geometry which describes the location of that resource.
              Where possible the more specific properties `geos:hasCentroid`, `geos:hasBoundingBox`, `fdri:hasRepresentativePoint`
              SHOULD be used.
            lang: en
        propertyUri: geos:hasGeometry
        kind: object
        nested: true
        repeatable: true
        constraints:
          - record: Geometry
      hasCentroid:
        label:
          - value: has centroid
            lang: en
        description:
          - value: |
              Relates a geo-spatially located resource to a geometry which describes the centre-point of the physical extent of that resource.
              The value of this propery MUST be a single geo-spatial point.
            lang: en
        propertyUri: geos:hasCentroid
        kind: object
        nested: true
        constraints:
          - record: Geometry
      hasBoundingBox:
        label:
          - value: has bounding box
            lang: en
        description:
          - value: |
              Relates a geo-spatially located resource to a geometry which describes a minimal rectangle within which 
              the physical extent of that resource is contained.
            lang: en
        propertyUri: geos:hasBoundingBox
        kind: object
        nested: true
        constraints:
          - record: Geometry
      hasRepresentativePoint:
        label:
          - value: has representative point
            lang: en
        description:
          - value: |
              Relates a geo-spatially located resource to a point which can be used as a useful proxy for the location
              of the resource (e.g. when measuring distance to the resource location).
            lang: en
        propertyUri: fdri:hasRepresentativePoint
        kind: object
        nested: true
        constraints:
          - record: Geometry
      lat:
        label:
          - value: latitude of representative point
            lang: en
        description:
          - value: |
              The latitude, expressed using the WGS 84 coordinate system, of a representative point for the location of the resource.
            lang: en
        propertyUri: geo:lat
        kind: literal
        constraints:
          - datatype: xsd:string
      long:
        label:
          - value: longitude of representative point
            lang: en
        description:
          - value: |
              The longitude, expressed using the WGS 84 coordinate system, of a representative point for the location of the resource.
            lang: en
        propertyUri: geo:long
        kind: literal
        constraints:
          - datatype: xsd:string
      easting:
        label:
          - value: easting of representative point
            lang: en
        description:
          - value: |
              Distance in metres east of GB National Grid origin of a representative point for the location of the resource.
            lang: en
        propertyUri: spatialrelations:easting
        kind: literal
        constraints:
          - datatype: xsd:string
      northing:
        label:
          - value: northing of representative point
            lang: en
        description:
          - value: |
              Distance in metres north of GB National Grid origin of a representative point for the location of the resource.
            lang: en
        propertyUri: spatialrelations:northing
        kind: literal
        constraints:
          - datatype: xsd:string

  WithValueOrRange:
    label:
      - value: With Value or Range
        lang: en
    description:
      - value: |
          Provides properties for recording either a single value or a value range with a required unit of measure.
    properties:
      minValue:
        label:
          - value: minimum
            lang: en
        description:
          - value: The lower bound of a range value.
            lang: en
        propertyUri: schema:minValue
        kind: literal
      maxValue:
        label:
          - value: maximum
            lang: en
        description:
          - value: The upper bound of a range value.
            lang: en
        propertyUri: schema:maxValue
        kind: literal
      value:
        label:
          - value: value
            lang: en
        description:
          - value: The scalar or string literal value
        propertyUri: schema:value
        kind: literal
      unit:
        label:
          - value: unit
            lang: en
        description:
          - value: The unit of measurement associated with a scalar value or the minimum and maximum values.
            lang: en
        propertyUri: schema:unit
        kind: object
        constraints:
          - record: Unit

records:

  Activity:
    label:
      - value: Activity
        lang: en
    description:
      - value: An activity is something that occurs over a period of time and acts upon or with entities; it may include consuming, processing, transforming, modifying, relocating, using, or generating entities.
        lang: en
    classUri: prov:Activity
    shortCode: Activity
    mixins:
      - WithLabelAndComment
    properties:
      type:
        label:
          - value: type
            lang: en
        description:
          - value: |
              Relates an Activity resource to a concept which describes the kind of activity that the resource represents.
            lang: en
        propertyUri: dct:type
        kind: object
        constraints:
          - record: ActivityType
      qualifiedAssociation:
        label:
          - value: qualified association
            lang: en
        description:
          - value: |
              An activity association is an assignment of responsibility to an agent for an activity, indicating that 
              the agent had a role in the activity. It further allows for a plan to be specified, which is the plan
              intended by the agent to achieve some goals in the context of this activity.
            lang: en
        propertyUri: prov:qualifiedAssociation
        kind: object
        nested: true
        repeatable: true
        constraints:
          - record: QualifiedAssociation
      startedAtTime:
        label:
          - value: started at
            lang: en
        description:
          - value: |
              Specifies the date and time at which an activity started. Any usage, generation, or invalidation involving
              the activity must take place after the activity's start.
            lang: en
        propertyUri: prov:startedAtTime
        kind: literal
        constraints:
          - datatype: xsd:dateTime
      endedAtTime:
        label:
          - value: ended at
            lang: en
        description:
          - value: |
              Specifies the date and time at which an activity is deemed to have ended. Any usage, generation, or 
              invalidation involving the activity must take place before the activity's end.
        propertyUri: prov:endedAtTime
        kind: literal
        constraints:
          - datatype: xsd:dateTime

  ActivityType:
    label:
      - value: Activity Type
        lang: en
    description:
      - value: A Concept which defines a category of activity.
        lang: en
    extends: Concept
    classUri: fdri:ActivityType
    shortCode: ActivityType
    properties:
      inScheme:
        label:
          - value: is in scheme
            lang: en
        description:
          - value: A reference to the concept scheme under which this activity type definition is managed.
            lang: en
        propertyUri: skos:inScheme
        kind: object
        constraints:
          - record: ActivityTypeScheme

  ActivityTypeScheme:
    label:
      - value: Activity Type Concept Scheme
        lang: en
    description:
      - value: A concept scheme that manages a controlled list of activity types.
        lang: en
    extends: ConceptScheme
    classUri: fdri:ActivityTypeScheme
    shortCode: ActivityTypeScheme

  Agent:
    label:
      - value: Agent
        lang: en
    description:
      - value: |
          An Agent is something that has responsibility for an activity that takes place, for the existence or modification
          of some resource, or for the activity of another Agent.
        lang: en
    classUri: fdri:Agent
    shortCode: Agent
    mixins:
      - WithLabelAndComment
      - WithAnnotations

  Aggregation:
    label:
      - value: Aggregation
        lang: en
    description:
      - value: |
          An Aggregation is a Concept which combines an aggregation method (fdri:valueStatistic) with a period of time over which
          the aggregation is applied (fdri:periodicity). The optional `fdri:resolution` property can be used to express the 
          frequency with which the aggregated values are measured.
    classUri: fdri:Aggregation
    shortCode: aggregation
    extends: Concept
    properties:
      periodicity:
        label:
          - value: periodicity
            lang: en
        description:
          - value: |
              The time period over which a set of observed values are aggregated to derive a single aggregate value.
            lang: en
        propertyUri: fdri:periodicity
        kind: literal
        constraints:
          - datatype: xsd:duration
      resolution:
        label:
          - value: resolution
            lang: en
        description:
          - value: The period between the observations of the aggregated values.
            lang: en
        propertyUri: fdri:resolution
        kind: literal
        constraints:
          - datatype: xsd:duration
      valueStatistic:
        label:
          - value: value statistic
            lang: en
        description:
          - value: |
              The way in which multiple values are processed to derive a single reported value of the property for some 
              time period. Examples include mean value over period, total value over period or a single instantaneous value.
        propertyUri: fdri:valueStatistic
        kind: object
        constraints:
          - record: ValueStatistic

  Annotation:
    label:
      - value: Annotation
        lang: en
    description:
      - value: |
          Annotations provide an extension point to the FDRI metadata model to allow a more diverse range of metadata to
          be captured than is explicitly allowed for in the model.
          
          Each Annotation instance provides either a single value (`fdri:hasValue`) or a time-based series of values
          (`fdri:hasValueSeries`) for a single property (`fdri:property`).
        lang: en
    classUri: fdri:Annotation
    shortCode: Annotation
    mixins:
      - WithLabelAndComment
    properties:
      property:
        label:
          - value: property
            lang: en
        description:
          - value: |
              References the definition of the property that this annotation provides a value (or series of values) for.
            lang: en
        propertyUri: fdri:property
        kind: object
        constraints:
          - record: Variable
      hasValue:
        label:
          - value: has value
            lang: en
        description:
          - value: |
              Provides the current value of the annotation.
              This property should be used for annotations where it is not necessary to track an historical record of
              the annotation values over time.
              When `fdri:hasValueSeries` is present on an Annotation, this property SHOULD NOT be present on the same Annotation.
            lang: en
        propertyUri: fdri:hasValue
        kind: object
        constraints:
          - record: PropertyValue
      hasValueSeries:
        label:
          - value: has value series
            lang: en
        description:
          - value: |
              Provides a historical record of the values of the annotation including the current annotation value.
              When `fdri:hasValue` is present on an Annotation, this property SHOULD NOT be present on the same Annotation.
            lang: en
        propertyUri: fdri:hasValueSeries
        kind: object
        constraints:
          - record: PropertyValueSeries

  Catchment:
    label:
      - value: Catchment
        lang: en
    description:
      - value: |
          A water catchment is an area of land through which water from any form of precipitation
          (such as rain, melting snow or ice) drains into a body of water.
    extends: Concept
    classUri: fdri:Catchment
    shortCode: Catchment
    mixins:
      - WithIndexedGeometry
    properties:
      inScheme:
        label:
          - value: is in scheme
            lang: en
        description:
          - value: Relates a Catchment to the concept scheme from which the catchment definition is drawn.
            lang: en
        propertyUri: skos:inScheme
        kind: object
        constraints:
          - record: CatchmentScheme
  
  CatchmentScheme:
    label:
      - value: Catchment Concept Scheme
        lang: en
    description:
      - value: A concept scheme consisting of Catchment concepts.
        lang: en
    extends: ConceptScheme
    classUri: fdri:CatchmentScheme
    shortCode: CatchmentScheme
  
  Concept:
    label:
      - value: Concept
        lang: en
    description:
      - value: An idea, meaning, (category of) object, or (category of) event.
        lang: en
    classUri: skos:Concept
    shortCode: Concept
    properties:
      prefLabel:
        label:
          - value: preferred label
            lang: en
        description:
          - value: |
              The preferred lexical label for a concept in a given language. A Concept SHOULD have no more than one
              preferred label in a given language.
        propertyUri: skos:prefLabel
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString
      altLabel:
        label:
          - value: alternate label
            lang: en
        description:
          - value: An alternative lexical label for a resource.
        propertyUri: skos:altLabel
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString
      scopeNote:
        label:
          - value: note
            lang: en
        description:
          - value: |
              A property which provides some information about the intended meaning of a concept, including (but not
              limited to) how the concept is intended to be used.
        propertyUri: skos:scopeNote
        kind: literal
        repeatable: true
        constraints:
          - datatype: rdf:langString
      inScheme:
        label:
          - value: is in scheme
            lang: en
        description:
          - value: Relates a concept to the concept scheme under which it is managed.
            lang: en
        propertyUri: skos:inScheme
        kind: object
        constraints:
          - record: ConceptScheme
      broader:
        label:
          - value: broader term
            lang: en
        description:
          - value: Relates a concept to another concept which is broader in meaning/scope.
            lang: en
        propertyUri: skos:broader
        kind: object
        constraints:
          - record: Concept

  ConceptScheme:
    label:
      - value: Concept Scheme
        lang: en
    description:
      - value: |
          A colletion of skos:Concept resources which together form a compiled vocabulary such as a classification scheme, controlled list or other knowledge system.
        lang: en
    classUri: skos:ConceptScheme
    shortCode: ConceptScheme
    mixins:
      - WithTitleAndDescription
      - WithPublicationMetadata
    properties:
      hasTopConcept:
        label:
          - value: has top concept
            lang: en
        description:
          - value: Relates a concept scheme to the concept(s) which appear at the top level of the concept scheme hierarchy.
            lang: en
        propertyUri: skos:hasTopConcept
        kind: object
        repeatable: true
        constraints:
          - record: Concept

  Condition:
    label:
      - value: Condition
        lang: en
    description:
      - value: |
          Used to specify ranges for qualities that act as conditions on the operation of a system.

          A Condition consists of a property (`property`), a value or range of values for that property
          (value, or minValue and maxValue), and a unit for the values (`unit`).
        lang: en
    mixins:
      - WithValueOrRange
    classUri: fdri:Condition
    shortCode: Condition
    properties:
      property:
        label:
          - value: property
            lang: en
        description:
          - value: |
              References the definition of the property that measures this condition.
            lang: en
        propertyUri: fdri:property
        kind: object
        constraints:
          - record: Variable
  
  ConfigurationArgument:
    label:
      - value: Data Processing Configuration Argument
        language: en
    description:
      - value: Represents a single argument passed to a configuration method as part of a data processing configuration item.
        language: en
    classUri: fdri:ConfigurationArgument
    shortCode: ConfigurationArgument
    properties:
      parameter:
        description:
          - value: A reference to the method parameter that this argument provides a value for.
            language: en
        propertyUri: fdri:parameter
        kind: object
        constraints:
          - record: ConfigurationParameter
      hasValue:
        description:
          - value: The value of the configuration argument.
            language: en
        propertyUri: fdri:hasValue
        kind: object
        nested: true
        constraints:
          - record: PropertyValue

  ConfigurationItem:
    label:
      - value: Data Processing Configuration Item
        language: en
    description:
      - value: Represents the configuration of a single data processing method to be applied to a subset of observations as part of a data processing pipeline run.
        language: en
    classUri: fdri:ConfigurationItem
    shortCode: ConfigurationItem
    properties:
      method:
        description:
          - value: A reference to the concept that defines the data processing method applied.
            language: en
        propertyUri: fdri:method
        kind: object
        constraints:
          - record: DataProcessingMethod
      interval:
        description:
          - value: The time period during which this configuration applies.
            language: en
        propertyUri: fdri:interval
        kind: object
        nested: true
        constraints:
          - record: PeriodOfTime
      observationInterval:
        description:
          - value: The period of observational data that this configuration applies to.
            language: en
        propertyUri: fdri:observationInterval
        kind: object
        nested: true
        constraints:
          - record: PeriodOfTime
      argument:
        description:
          - value: An argument passed to the data processing method for this configuration.
            language: en
        propertyUri: fdri:argument
        kind: object
        repeatable: true
        nested: true
        constraints:
          - record: ConfigurationArgument
      replaces:
        description:
          - value: A reference to the configuration item that this item replaces.
            language: en
        propertyUri: dct:replaces
        kind: object
        constraints:
          - record: ConfigurationItem

  ConfigurationParameter:
    label:
      - value: Data Processing Method Parameter
        language: en
    description:
      - value: Represents a single parameter that may be passed to a `DataProcessingMethod` by a `ConfigurationItem` as part of a data processing pipeline.
        language: en
    extends: Concept
    classUri: fdri:ConfigurationParameter
    shortCode: ConfigurationParameter
    properties:
      inScheme:
        propertyUri: skos:inScheme
        kind: object
        constraints:
          - record: ConfigurationParameterScheme
  
  ConfigurationParameterScheme:
    label:
      - value: Configuration Parameter Concept Scheme
        lang: en
    description:
      - value: A managed collection of `fdri:ConfigurationParameter` resources.
        lang: en
    extends: ConceptScheme
    classUri: fdri:ConfigurationParameterScheme
    shortCode: ConfigurationParameterScheme        
    
  ConfigurationProperty:
    label:
      - value: Configuration Property
        lang: en
    description:
      - value: |
          A property of a system or process which may be altered in order to affect the way in which that system or process behaves.
          Instances of this class are used to define the properties by which the behaviour of Environmental Monitoring Systems may be constrined or modified.
        lang: en
    extends: Concept
    classUri: fdri:ConfigurationProperty
    shortCode: ConfigurationProperty
    properties:
      inScheme:
        label:
          - value: is in scheme
            lang: en
        description:
          - value: The concept scheme under which this Configuration Property definition is managed.
            lang: en
        propertyUri: skos:inScheme
        kind: object
        constraints:
          - record: ConfigurationPropertyScheme
  
  ConfigurationPropertyScheme:
    label:
      - value: Configuration Property Concept Scheme
        lang: en
