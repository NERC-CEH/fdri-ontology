    classUri: fdri:EnvironmentalMonitoringFacility
    shortCode: EnvironmentalMonitoringFacility
    mixins:
      - WithLabelAndComment
      - WithAnnotations
      - WithIndexedGeometry
      - WithProvenance
      - CataloguedResource
    properties:
      hasPart:
        label:
          - value: has part
            lang: en
        description:
          - value: |
              Relates an Environmental Monitoring Facility to the other Environmental Monitoring Facilities which are
