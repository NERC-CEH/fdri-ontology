            lang: en
        propertyUri: dct:hasPart
        kind: object
        repeatable: true
        constraints:
          - record: EnvironmentalMonitoringFacility
      isMobile:
        label:
          - value: is mobile
            lang: en
        description:
          - value: |
              A boolean property which indicates whether or not the facility may move while performing its activities 
              under the Environmental Monitoring Programme.
              
              A facility which may be moved between locations but which does not perform any activity related to the 
              programme while being moved is NOT considered to be a mobile facility.
        propertyUri: fdri:isMobile
        kind: literal
        constraints:
          - datatype: xsd:boolean
      measures:
        label:
          - value: measures
            lang: en
        description:
          - value: A reference to the `fdri:Measure` that the enclosing facility has the capability to make.
            lang: en
        propertyUri: fdri:measures
        kind: object
        repeatable: true
        constraints:
          - record: Measure
      operatingPeriod:
        label:
          - value: operating period
