  DataProcessingConfiguration:
    label:
      - value: Data Processing Configuration
        lang: en
    description:
      - value: |
          The configuration information which is used by a data processing activity to control the way in which
          the processing activity behaves.
          A Data Processing Configuration is defined as a sub-type of prov:Plan allowing it to be associated with
          an Actitvity via the prov:qualifiedAssociation property.
        lang: en
    classUri: fdri:DataProcessingConfiguration
    shortCode: DataProcessingConfiguration
    extends: Plan
    mixins:
