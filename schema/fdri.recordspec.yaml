          - value: The observable property or properties monitored by the facility.
            lang: en
        propertyUri: sosa:observes
        kind: object
        repeatable: true
        constraints:
          - record: Variable
      environmentalDomain:
        label:
          - value: environmental domain
            lang: en
        description:
          - value: The domain(s) of environmental study that the observations of this facility relate to.
            lang: en
        propertyUri: fdri:environmentalDomain
        kind: object
        repeatable: true
        constraints:
          - record: EnvironmentalDomain
      qualifiedAttribution:
        label:
          - value: related party attribution
            lang: en
        description:
          - value: Relates the facility to the agent(s) and the role(s) played by those agents in the life-cycle of the facility.
            lang: en 
        propertyUri: prov:qualifiedAttribution
        kind: object
        repeatable: true
        nested: true
        constraints:
          - record: RelatedPartyAttribution
      type:
        label:
          - value: facility type
            lang: en
        description:
          - value: The category of facility that this facility belongs to.
            lang: en
        propertyUri: dct:type
        kind: object
        constraints:
          - record: EnvironmentalMonitoringFacilityType

