          - record: TimeSeriesDataset
      type:
        label:
          - value: configuration type
            lang: en
        description:
          - value: The kind of configuration that this resource represents.
            lang: en
        propertyUri: dct:type
        kind: object
        required: true
        constraints:
          - record: DataProcessingConfigurationType

  DataProcessingConfigurationType:
