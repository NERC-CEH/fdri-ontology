        propertyUri: dct:identifier
        kind: literal
        repeatable: true
        constraints:
          - datatype: xsd:string
      inSeries:
        label:
          - value: in series
            lang: en
        description:
          - value: A dataset series of which the dataset is part.
            lang: en
        propertyUri: dcat:inSeries
        kind: object
        repeatable: true
        constraints:
          - record: ObservationDatasetSeries
      hasCurrentVersion:
        label:
          - value: has current version
            lang: en
        description:
          - value: A dataset which is the current version of this dataset.
            lang: en
        propertyUri: dcat:hasCurrentVersion
        kind: object
        repeatable: true
        constraints:
          - record: ObservationDataset
      hasVersion:
        label:
          - value: has version
            lang: en
        description:
          - value: A dataset which is a current or historical version of this dataset.
            lang: en
        propertyUri: dcat:hasVersion
        kind: object
        repeatable: true
        constraints:
          - record: ObservationDataset
      isVersionOf:
        label:
          - value: is version of
            lang: en
        description:
          - value: The dataset that this dataset is a current or historical version of.
            lang: en
        propertyUri: dct:isVersionOf
        kind: object
        constraints:
          - record: ObservationDataset
      license:
        label:
          - value: license
            lang: en
        description:
          - value: A legal document under which the dataset is made availble.
            lang: en
        propertyUri: dct:license
        kind: object
      previousVersion:
        label:
          - value: previous version
            lang: en
        description:
          - value: The immediately preceding version in a version lineage.
            lang: en
        propertyUri: dcat:previousVersion
        kind: object
        constraints:
          - record: ObservationDataset
      rights:
        label:
          - value: rights statement
            lang: en
        description:
          - value: |
              A statement that concerns all rights not associated with the license, or access rights of this dataset.
              e.g. copyright statemnts.
        propertyUri: dct:rights
        kind: object
      temporal:
        label:
          - value: temporal coverage
            lang: en
        description:
          - value: The temporal period that the dataset covers.
            lang: en
        propertyUri: dct:temporal
        kind: object
        nested: true
        constraints:
          - record: PeriodOfTime
      temporalResolution:
        label:
          - value: temporal resolution
            lang: en
